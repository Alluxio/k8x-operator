# Source: alluxio/templates/csi/csi-fuse.yaml
kind: ConfigMap
apiVersion: v1
metadata:
  name: dummy-alluxio-csi-fuse-config
  labels:
    name: dummy-alluxio-csi-fuse-config
    app: alluxio
    chart: alluxio-1.1.0-SNAPSHOT
    release: dummy
    heritage: Helm
data:
  alluxio-csi-fuse.yaml: |
    kind: Pod
    apiVersion: v1
    metadata:
      name: dummy-alluxio-fuse
      labels:
        name: dummy-alluxio-fuse
        app: alluxio
        role: alluxio-fuse
        globalPodLabelKey1: globalPodLabelVal1
        globalPodLabelKey2: globalPodLabelVal2
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      hostNetwork: false
      dnsPolicy: dummyDnsPolicy
      serviceAccountName: dummyServiceAccountName
      imagePullSecrets:
    - name: dummySecret1
    - name: dummySecret2
      initContainers:
      - name: umount-path
        image: dummy/dummy:dummy
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          privileged: true # required by bidirectional mount
        command: [ "/bin/sh", "-c" ]
        args:
          - umount -l /mnt/alluxio/fuse || true
        volumeMounts:
          - name: alluxio-fuse-mount
            mountPath: /mnt/alluxio
            mountPropagation: Bidirectional
      - name: create-alluxio-fuse-dir
        image: dummy/dummy:dummy
        imagePullPolicy: IfNotPresent
        command: [ "mkdir", "-p", /mnt/alluxio/fuse]
        volumeMounts:
          - name: alluxio-fuse-mount
            mountPath: /mnt/alluxio
      - name: wait-master
        image: dummy/dummy:dummy
        command: ["/bin/sh", "-c"]
        args:
          - until nslookup dummy-alluxio-master-0;
            do sleep 2;
            done
      containers:
        - name: alluxio-fuse
          image: dummy/dummy:dummy
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 4
              memory: 4Gi
            requests:
              cpu: 0.5
              memory: 1Gi
          command: ["/bin/sh", "-c"]
          args:
            - umount -l /mnt/alluxio/fuse;
              /entrypoint.sh fuse /dummy/dataset/path /mnt/alluxio/fuse -o allow_other -o entry_timeout=3600 -o attr_timeout=3600
          env:
          - name: "fuseEnvKey1"
            value: "fuseEnvVal1"
          - name: "fuseEnvKey2"
            value: "fuseEnvVal2"
          securityContext:
            privileged: true # required by bidirectional mount
          lifecycle:
            preStop:
              exec:
                command: ["fusermount", "-u", /mnt/alluxio/fuse]
          volumeMounts:
            - name: dummy-alluxio-alluxio-conf
              mountPath: /opt/alluxio/conf
            - name: alluxio-fuse-mount
              mountPath: /mnt/alluxio
              mountPropagation: Bidirectional
            - name: dummy-alluxio-fuse-log-volume
              mountPath: /opt/alluxio/logs        
        - name: dummySecretFuse1-volume
          mountPath: /dummyPath1
          readOnly: true
        - name: dummySecretFuse2-volume
          mountPath: /dummyPath2
          readOnly: true        
        - name: dummyConfigMapFuse1-volume
          mountPath: /dummyPath1
          readOnly: true
        - name: dummyConfigMapFuse2-volume
          mountPath: /dummyPath2
          readOnly: true        
        - name: dummyPvcFuse1-volume
          mountPath: /dummyPath1
          readOnly: false
        - name: dummyPvcFuse2-volume
          mountPath: /dummyPath2
          readOnly: false
      restartPolicy: Always
      volumes:
        - name: alluxio-fuse-mount
          hostPath:
            path: /mnt/alluxio
            type: DirectoryOrCreate
        - name: dummy-alluxio-alluxio-conf
          configMap:
            name: dummy-alluxio-alluxio-conf
        - name: dummy-alluxio-fuse-log-volume
          hostPath:
            path: /mnt/alluxio/logs/fuse
            type: DirectoryOrCreate    
    - name: dummySecretFuse1-volume
      secret:
        secretName: dummySecretFuse1
        defaultMode: 256
    - name: dummySecretFuse2-volume
      secret:
        secretName: dummySecretFuse2
        defaultMode: 256    
    - name: dummyConfigMapFuse1-volume
      configMap:
        name: dummyConfigMapFuse1
    - name: dummyConfigMapFuse2-volume
      configMap:
        name: dummyConfigMapFuse2    
    - name: dummyPvcFuse1-volume
      persistentVolumeClaim:
        claimName: dummyPvcFuse1
    - name: dummyPvcFuse2-volume
      persistentVolumeClaim:
        claimName: dummyPvcFuse2
